        <script>
            if (window.innerWidth > 768) { // 768px以上なら有効
                const lenis = new Lenis({
                    duration: 1.1,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    smooth: true,
                    smoothTouch: true,
                });

                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }

                requestAnimationFrame(raf);
            }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const normalizePath = (path) => {
                return path
                    .replace(/\/+$/, '')              // 末尾のスラッシュを削除
                    .replace(/\/index\.html$/, '')    // index.html を省略扱いに
                };

                const currentPath = normalizePath(window.location.pathname);
                const links = document.querySelectorAll('.menu-link');

                links.forEach(link => {
                const linkPath = normalizePath(new URL(link.href).pathname);
                if (linkPath === currentPath) {
                    link.classList.add('current');
                }
                });
            });
        </script>
        <script>
            // PC幅のときだけリンク遷移を止めて、JSを実行する
            document.addEventListener('click', (e) => {
                const a = e.target.closest('a[href].js-no-nav');
                if (!a) return;

                // 新規タブ/ウィンドウは許可
                if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey || e.button === 1) return;

                const isDesktop = window.matchMedia('(min-width: 1024px)').matches; // 例：PC判定

                if (isDesktop) {
                    e.preventDefault();               // ← PCだけ遷移を止める
                    runAction(a.dataset.action, a);   // お好みの処理
                }
            });
        </script>
        <script>
            function syncHeight() {
            const div1 = document.getElementById('contents-list-column');
            const div2 = document.getElementById('contents-list-outer');

            // div1の高さを取得してdiv2に適用
            div2.style.height = div1.offsetHeight + 'px';
            }

            // 初期ロード時とウィンドウサイズ変更時に実行
            window.addEventListener('load', syncHeight);
            window.addEventListener('resize', syncHeight);
        </script>
