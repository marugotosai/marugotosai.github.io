    <body>
        <header id="header" class="desktop"></header>
        <div class="st-content">
            <div class="st-content-inner">
                <footer class="st-footer"></footer>
            </div>
        </div>
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.24/bundled/lenis.min.js"></script>
        <script>
            fetch('/header.html')
                .then(response => response.text())
                .then(html => {
                document.getElementById('header').innerHTML = html;
                });
        </script>
        <script>
            fetch('/footer.html')
                .then(response => response.text())
                .then(html => {
                document.querySelector('.st-footer').innerHTML = html;
                });
        </script>
        <script>
            const lenis = new Lenis({
            duration: 1.1, // ゆっくりにしたい場合は数値を大きく
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // デフォルト
            smooth: true,
            smoothTouch: true,
            });

            function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);
        </script>
        <!-- Footer currentpage -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const normalizePath = (path) => {
                return path
                    .replace(/\/+$/, '')              // 末尾のスラッシュを削除
                    .replace(/\/index\.html$/, '')    // index.html を省略扱いに
                };

                const currentPath = normalizePath(window.location.pathname);
                const links = document.querySelectorAll('.menu-link');

                links.forEach(link => {
                const linkPath = normalizePath(new URL(link.href).pathname);
                if (linkPath === currentPath) {
                    link.classList.add('current');
                }
                });
            });
        </script>
    </body>
</html>
