<script>
    // ふわふわ＋ゆらゆら（位置・角度を少しだけランダム）
    function rand(min, max){ return Math.random() * (max - min) + min; }

    function wiggle(el){
        const dx = rand(-7, 7);       // px
        const dy = rand(-14, 14);     // px
        const rot = rand(-5, 5);      // deg
        const dur = rand(4200, 8200); // ms
        const delay = rand(0, 600);  // ばらけさせる

        el.animate(
        [
            { transform: 'translate(0px, 0px) rotate(0deg)' },
            { transform: `translate(${dx}px, ${dy}px) rotate(${rot}deg)` }
        ],
        {
            duration: dur,
            delay,
            easing: 'ease-in-out',
            direction: 'alternate',
            iterations: 2
        }
        ).finished.then(() => wiggle(el));
    }

    // すべての <path> に適用
    document.querySelectorAll('#art path').forEach(p => wiggle(p));
</script>
